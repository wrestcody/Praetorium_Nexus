<!DOCTYPE html>
<html>
<head>
    <title>Praetorium Nexus</title>
    <style>
        body { font-family: sans-serif; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #dddddd; text-align: left; padding: 8px; }
        th { background-color: #f2f2f2; }
        .critical { color: red; font-weight: bold; }
        .high { color: orange; }
        .medium { color: #f0e68c; }
        .low { color: green; }
    </style>
</head>
<body>
    <h1>Praetorium Nexus - Risk Findings</h1>
    <table>
        <tr>
            <th>Refined Risk Score</th>
            <th>Natural Language Summary</th>
            <th>Remediation Playbook</th>
            <th>Vanguard Timestamp</th>
        </tr>
        {% for finding in findings %}
        <tr>
            <td class="{{ finding.refined_risk_score.lower() }}">{{ finding.refined_risk_score }}</td>
            <td>{{ finding.nl_summary }}</td>
            <td><a href="{{ finding.remediation_playbook_ref }}">{{ finding.remediation_playbook_ref }}</a></td>
            <td>{{ finding.vanguard_timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
